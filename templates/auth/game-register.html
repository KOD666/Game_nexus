<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #483D8B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .btn {
            background-color: #00E676;
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #00C853;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer-text a {
            color: #00E676;
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create an Account</h1>
        
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="background-color: rgba(255, 0, 0, 0.2); color: #fff; padding: 10px; border-radius: 5px; list-style-type: none;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
        {% endif %}
    {% endwith %}
        <form method="POST" action="{{url_for('handle_register')}}">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div class="footer-text">
            Have an account? <a href="{{ url_for('login')}}">Login</a>
        </div>
    </div>
</body>
</html>
